<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conatiner">



        <div class="conatent">


            <h1>Job Application (Web)</h1>

            <form action="">

                <div class="formcontainer">

                    <div class="formcontroller">

                        <label for="First_name">Firstname</label>
                        <input type="text" name="Firstname" placeholder="enter your FirstName">

                    </div>
                    <div class="formcontroller">

                        <label for="Last_name">Lastname</label>
                        <input type="text" name="Lastname" placeholder="enter your LasttName">

                    </div>
                    <div class="formcontroller">

                        <label for="Email">Email</label>
                        <input type="email" name="Email" placeholder="enter your Email">

                    </div>

                    <div class="formcontroller">
                        <label for="job_roles">JobRoles</label>

                        <select name="jobroles">

                            <option value=""> sElectJobRole</option>
                            <option value="fornted">fronted</option>
                            <option value="backed"> backend</option>
                            <option value="fullstack"> fullstack</option>

                        </select>
                    </div>



                    <div class="textarea_controller">

                        <label for="adress">Adress</label>
                        <textarea name="adress" rows="4" cols="50" placeholder="enter the adress"></textarea>
                    </div>


                    <div class="formcontroller">

                        <label for="city">city</label>
                        <input type="text" name="city" placeholder="enter your city">

                    </div>



                    <div class="formcontroller">

                        <label for="pincode">pincode</label>
                        <input type="number" name="pincode" placeholder="enter your pincode">

                    </div>



                    <div class="formcontroller">

                        <label for="date">Date</label>
                        <input type="date" name="date" value="2022-06-06">

                    </div>



                    <div class="formcontroller">

                        <label for="uploadFFile">uploadFile</label>
                        <input type="file" name="file" placeholder="enter your file">

                    </div>



                </div>


                <div class="buttonController">
                    <button type="submit">ApplyNow</button>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
